version: "3.9"

networks:
  laravel:
    name: laravel

services:
  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
    networks:
      - laravel

  php:
#    image: php:8.2-fpm
    build:
      context: .
    container_name: php
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel

  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - laravel

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel

  artisan:
    build:
      context: .
    container_name: artisan
    volumes:
      - ./src:/var/www/html
    ports:
      - "8000:8000"
    working_dir: /var/www/html
    entrypoint: ['php', 'artisan']
    networks:
      - laravel

  npm:
    image: node:lts-alpine
    container_name: npm
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']
    networks:
      - laravel